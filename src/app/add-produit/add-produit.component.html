<div class="container">
  <div><h2>Ajouter un produit :</h2></div>
  <form>
    <div>
      <div class="col-sm-2 col-md-2 col-lg-2">
        <label>ID produit</label>
        <input
          type="text"
          [(ngModel)]="newProduit.idProduit"
          name="idProduit"
          class="form-control"
        />
      </div>

      <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Nom produit</label>
        <input
          type="text"
          [(ngModel)]="newProduit.nomProduit"
          name="nomProduit"
          class="form-control"
        />
      </div>

      <div class="col-sm-2 col-md-2 col-lg-2">
        <label>Prix Produit</label>
        <input
          type="number"
          [(ngModel)]="newProduit.prixProduit"
          name="prixProduit"
          class="form-control"
        />
      </div>

      <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Date Creation</label>
        <input
          type="date"
          [(ngModel)]="newProduit.dateCreation"
          name="dateProduit"
          class="form-control"
        />
      </div>
    </div>

    <div class="mt-2">
      <button type="button" (click)="addProduit()" class="btn btn-success">
        Ajouter
      </button>
      <div><h3>{{message}}</h3></div>
    </div>
  </form>
</div>
